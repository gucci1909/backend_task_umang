<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umang's Chatting App</title>
</head>
<body>
    <form id="form">
        <input id="input_value" type="text" autocomplete="off">
        <input type="submit" value="Send">
    </form>
    <div id="messages"></div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js" integrity="sha512-HTENHrkQ/P0NGDFd5nk6ibVtCkcM7jhr2c7GyvXp5O+4X6O5cQO9AhqFzM+MdeBivsX7Hoys2J7pp2wdgMpCvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const socket = io();
    console.log(socket);
    const form = document.getElementById("form");
    const input = document.getElementById("input_value");
    const msgs = document.getElementById("messages")


    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        const message = {
        task:"hello",
        isCompleted:false
       }
        socket.emit("add",message);
        input.value="";
    })

    socket.on("add",(msg)=>{
        console.log("got new message",msg);
        const div = document.createElement("div");
        div.innerText = msg;
        msgs.appendChild(div);
    })

</script>
